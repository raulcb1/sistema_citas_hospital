<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programaci√≥n de Horarios M√©dicos</title>
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/fullcalendar/6.1.8/main.min.css">
  <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="container mt-4">
    <h3><i class="fas fa-calendar-check"></i> Programaci√≥n de Horarios de Atenci√≥n</h3>

    <!-- üîç Filtros -->
    <div class="card mt-3">
      <div class="card-header bg-info text-white">
        <strong>Filtros</strong>
      </div>
      <div class="card-body">
        <form id="formFiltros">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>M√©dico:</label>
              <select class="form-control" id="filtro_medico"></select>
            </div>
            <div class="form-group col-md-4">
              <label>Servicio:</label>
              <select class="form-control" id="filtro_servicio"></select>
            </div>
            <div class="form-group col-md-4">
              <label>Establecimiento (UPS):</label>
              <select class="form-control" id="filtro_ups"></select>
            </div>
          </div>
          <div class="form-group text-right">
            <button type="button" class="btn btn-primary" id="btnBuscar"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- üìÜ Calendario de horarios -->
    <div class="card">
      <div class="card-header bg-success text-white">
        <strong>Calendario de Programaci√≥n</strong>
      </div>
      <div class="card-body">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- üìã Tabla resumen (opcional) -->
    <div class="card mt-3">
      <div class="card-header bg-secondary text-white">
        <strong>Horarios Asignados</strong>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-sm" id="tablaHorarios">
          <thead>
            <tr>
              <th>M√©dico</th>
              <th>Servicio</th>
              <th>D√≠a</th>
              <th>Horario</th>
              <th>UPS</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llena din√°micamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- üßæ Modal de Asignaci√≥n -->
  <div class="modal fade" id="modalAsignarHorario" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <form id="formAsignarHorario" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Asignar Horario a M√©dico</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label>M√©dico:</label>
            <select class="form-control" name="medico_id" required></select>
          </div>

          <div class="form-group">
            <label>Servicio:</label>
            <select class="form-control" name="servicio_id" required></select>
          </div>

          <div class="form-group">
            <label>D√≠a de la semana:</label>
            <select class="form-control" name="dia_semana" required>
              <option value="1">Lunes</option>
              <option value="2">Martes</option>
              <option value="3">Mi√©rcoles</option>
              <option value="4">Jueves</option>
              <option value="5">Viernes</option>
              <option value="6">S√°bado</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Hora inicio:</label>
              <input type="time" class="form-control" name="hora_inicio" required>
            </div>
            <div class="form-group col-md-6">
              <label>Hora fin:</label>
              <input type="time" class="form-control" name="hora_fin" required>
            </div>
          </div>

          <div class="form-group">
            <label>UPS:</label>
            <select class="form-control" name="ups_id" required></select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts base -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../plugins/fullcalendar/6.1.8/index.global.min.js"></script>
  <script src="../plugins/sweetalert2/sweetalert2.all.min.js"></script>
  <script src="../js/programacion_horarios.js"></script>
</body>
</html>
